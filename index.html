<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue練習</title>
</head>
<body>
    <div id="app">
        {{message}}
        <p>{{id}}</p>
    </div>

    <div id="app2">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World",
                id: "3"
            }

        })
    </script>

</body>
</html>
