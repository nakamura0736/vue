<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle_02</title>
</head>
<body>
<div id="app">
    <h1>CreatedとMountの違い</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        created: function(){
            console.log('created!')
            console.log(this.$el)
        },
        mounted: function(){
            console.log('mounted')
            console.log(this.$el)
        }
    })

</script>
</body>
</html>
